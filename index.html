<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="html/style.css">
        <script src="html/scripts.js"> defer</script>
    </head>
    <body>
        <header>
            <h3>Auto Correction Tests - </h3>
            <a href="TemplatePNG.pdf" target="_blank" download>Template do Gabarito</a>
        </header>
        <div class = "divFile">
            <p>Provas - <strong>PDF</strong>, <strong>PNG</strong>, ou <strong>JPG</strong></p>
            <input id = "file" name="userfile" type="file" accept="application/pdf, image/jpeg, image/png" />
        </div>

        <div class = "quantAlternativas">
            <h1 class = "titleH1" >Respostas das alternativas  </h1>
            <input type="text" maxlength='3' id="quantAlt" onkeydown = "if (event.keyCode == 13) document.getElementById('btnMontar').click()" placeholder="Quantidade" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="myId">
            <input type="submit" id = "btnMontar" value="Montar" onclick="insertAlternativas()">
        </div>
        
        <div id = "alternativas">
        </div>

        <div class = "outras">
            
        </div>
        <!-- <input type="submit" value="Corrigir"> -->
    </body>
</html>
